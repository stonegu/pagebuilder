<h2 mat-dialog-title>Delete Page</h2>
<mat-dialog-content>
  Would you like to delete <strong>{{pageName}}</strong>?
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button (click)="onNoClick()" cdkFocusInitial>No Thanks</button>
  <button mat-button [mat-dialog-close]="true">Ok</button>
</mat-dialog-actions>
